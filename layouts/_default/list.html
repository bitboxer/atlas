{{ define "main" }}
<section class="section">
  <div class="container is-fluid">
    <h1 class="title is-1">{{.Title}}</h1>

    <p class="subtitle"> {{.Content}}</p>
  </div>
</section>

<div class="columns">
  <div class="column is-two-thirds">
    <section class="section">
      <div class="container is-fluid">
        {{ range .Pages }}
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">

                <a href="{{.Permalink}}">
                  <p class="title">{{.Title}}</p>
                  <p class="subtitle">{{.Date.Format "2006-01-02"}}</p>
                </a>
              </div>
            </div>
          </article>
        </div>
        {{ end }}
      </div>
    </section>
  </div>
</div>
{{ end }}
