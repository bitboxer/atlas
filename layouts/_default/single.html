{{ define "main" }}
<section class="section">
    <div class="container is-fluid">
        <h1 class="title is-1">{{.Title}}</h1>
        <p class="is-italic">{{.Date.Format "02 Jan 2006"}}</p>
    </div>
</section>

<div class="columns">
    <div class="column is-two-thirds">
        <section class="section">
            <div class="container is-fluid">
                <div class="content">
                    {{.Content}}
                </div>
            </div>
        </section>
    </div>
</div>
{{ end }}
