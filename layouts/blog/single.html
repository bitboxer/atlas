{{ define "main" }}
<section class="section">
    <div class="container is-fluid">
        <h1 class="title is-1">{{.Title}}</h1>
        <p class="is-italic">{{.Date.Format "02 Jan 2006"}}</p>
    </div>

    <div class="columns">
        <div class="column is-two-thirds">
            <section class="section">
                <div class="container is-fluid">
                    <div class="content has-text-justified">
                        {{.Content}}
                    </div>
                </div>
        </div>
    </div>
</section>
{{ end }}
