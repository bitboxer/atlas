{{ define "main" }}
<section class="section">
  <div class="container is-fluid">
    <h1 class="title is-1">{{.Title}}</h1>

    <p class="subtitle"> {{.Content}}</p>
  </div>
</section>

<div class="columns">
  <div class="column is-two-thirds">
    <section class="section">
      <div class="container is-fluid">
        {{ range .Pages }}
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <a href="{{.Permalink}}">
                  <p class="title">{{.Title}}</p>
                  <p class="subtitle">{{.Date.Format "02 Jan 2006"}}</p>
                </a>
              </div>

              <div class="content">
                <p>{{.Summary}}</p>
              </div>

              <nav class="level">
                <div class="level-left">
                  <p>{{.WordCount}} words</p>
                </div>

                <div class="level-right">
                  <a href="{{.Permalink}}">Read more...</a>
                </div>
              </nav>
            </div>

          </article>
        </div>
        {{ end }}
      </div>
    </section>
  </div>
</div>
{{ end }}
